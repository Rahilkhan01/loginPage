<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    html,body{
        height: 100%;
    }
    @keyframes background{
        100% { background-size: 4000px 1000px;}
    }
    body{

        place-items: center;
        margin:0;
        padding: 0 24px;

        background-size: 2000px 1000px;
        background-position: -500px 0;
        color: #f9f9f9;
        font-family: "Euclid Circular A";
        animation:background 10s infinite alternate linear;
    }
    @media (width >= 500px){
        body {padding : 0;}
    }
    .login{
        width: 90%;
        padding:70px 30px 44px;
        border-radius: 22px;
        background: #161616;
        text-align: center;
    }
    @media(width >= 450px){
        .login{width: 380px;}
    }
    .avatar{
        margin: 0 auto 16px;
        border-radius: 50%;
        background: 
        linear-gradient(-45deg, #157ae1,#c7a1ff);
        padding:2px;
        width: 120px;
        height: 120px;
    }
    .avatar >img {
        width: 100%;
        height:100%;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #161616;
    }
    .login > h2{
        font-size: 36px;
        font-weight: 500;
        margin:0 0 4px;
    }
    .login > h3{
        color:rgba(255,255,255,0.38);
        margin: 0 0 30px;
        font-weight: 500;
        font-size: 16px;
    }
    .login-form{
        display: grid;
        gap:16px;
        place-items: center;
        width: 100%;
        margin: 0;
    }
    .textbox{
        width: 100%;
        position: relative;
    }
    .textbox span{
        position: absolute;
        top:50%;
        left:16px;
        translate: 0 -50%;
        color: rgba(255,255,255,0.38);
    }
    .login-form input,
    .login-form button {
        width: 100%;
        height: 60px;
        outline: none;
        padding:0;
        font-family: inherit;
        font-size: 16px;
        border-radius: 8px;
    }
    .login-form input{
        background: transparent;
        border: 2px solid rgba(255,255,255,0.1);
        font-size: 18px;
        padding: 0 20px 0 50px;
        color: inherit;
    }
    .login-form input:focus{
        border-color: #157ae1;
    }
    .login-form input:focus ~ span{
        color: #157ae1;
    }
    .login-form button{
        cursor: pointer;
        background: #157ae1;
        color: #f9f9f9;
        border: 0;
        font-weight: 600;
        letter-spacing: 2px;
    }
    .login-form a{
        color:#157ae1;
        font-size: 16px;
        text-align: left;
        text-decoration: none;
    }
</style>
<body>
    <div class="login">
        <div class="avatar">
            <img src="Pacman.svg.png"/>
        </div>
        <h2>Login</h2>
        <h3>Welcome back Rahil</h3>
        <form class="login-form">
            <div class="textbox">
                <input type="email" placeholder="Username"/>
                <span class="material-symbols-outlined">
                    ðŸ‘¤
                </span>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password"/>
                <span class="material-symbols-outlined">
                    ðŸ”’
                </span>
            </div>
            <button type="submit">LOGIN</button>
            <a href="https://website.com">
                Forgot your credentials?
            </a>
        </form>
    </div>
</body>
</html>
